server:
   port: 8080
spring: 
   application:
      name: accounts
   datasource:
      #url: jdbc:h2:mem:test
      #driver-class-name: org.h2.Driver
      #username: sa
      #password: ''
      url: jdbc:mysql://localhost:3316/accountsdb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
   jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
   config:
    import: "optional:configserver:http://localhost:8071/"  
   rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"